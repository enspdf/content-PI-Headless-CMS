type App {
  id: UUID!
  userId: UUID!
  appName: String!
  icon: String!
  description: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  apps: [App!]
}

type Query {
  getApps: [App!]
}

type Mutation {
  createApp(input: CreateInputApp): App!
}

input CreateInputApp {
  appName: String!
  icon: String!
  description: String!
  userId: UUID!
}
